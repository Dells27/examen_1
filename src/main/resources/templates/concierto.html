<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Concierto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <td scope="col">Nombre del Artista </td>
                    <td scope="col">Costo</td>
                    <td scope="col">Fecha</td>
                    <td scope="col">Capacidad</td>
                    <td scope="col">Lugar</td>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="concierto : ${concierto}">
                <tr>
                    <td th:text="${concierto.getNombre_artis}"></td>
                    <td th:text="${concierto.getCosto}"></td>
                    <td th:text="${concierto.getFecha}"></td>
                    <td th:text="${concierto.getCapacidad}"></td>
                    <td th:text="${concierto.getLugar}"></td>
                   <td>
                        <a th:href="@{/editconcierto/{id} (id=${concierto.getId})}">Edit</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
